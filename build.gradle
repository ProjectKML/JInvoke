plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.jetbrains', name: 'annotations', version: '23.0.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

task compileNatives {
    doFirst {
        exec {
            workingDir "$projectDir/jinvoke_native"
            executable 'cargo'
            args 'build', '--release'
        }
    }
}

test {
    useJUnitPlatform()
}

tasks.build.dependsOn compileNatives
tasks.build.mustRunAfter compileNatives